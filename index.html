<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Reader Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=file] {
        display: none;
      }
      .custom-file-upload {
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #428bca;
        color: #fff;
        border-radius: 4px;
        border: none;
      }
      .custom-file-upload:hover {
        background-color: #3071a9;
      }
      button[type=submit] {
        display: block;
        margin-top: 10px;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #5cb85c;
        color: #fff;
        border-radius: 4px;
        border: none;
      }
      button[type=submit]:hover {
        background-color: #4cae4c;
      }
      button[type=button] {
        display: block;
        margin-top: 10px;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #d9534f;
        color: #fff;
        border-radius: 4px;
        border: none;
      }
      button[type=button]:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <h1>File Reader Example</h1>
    <form id="file-form" method="post" action="image-details.html" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">Choose an image file</label>
      <input type="file" id="file-upload" name="file-upload">
      <label for="image-title">Title:</label>
      <input type="text" id="image-title" name="image-title">
      <label for="image-description">Description:</label>
      <textarea id="image-description" name="image-description"></textarea>
      <label for="image-tags">Tags:</label>
      <input type="text" id="image-tags" name="image-tags">
      <button type="submit">Upload</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.875.0.min.js"></script>
    
    <!-- Include the Jimp script -->
    <script src="https://cdn.jsdelivr.net/npm/jimp/browser/lib/jimp.min.js"></script>
    <script src="index.js"></script>
    </body>
</html>
