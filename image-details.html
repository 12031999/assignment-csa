<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 100%;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #ddd;
      }
      img {
        max-width: 50px;
        max-height: 50px;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button-danger {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Image Details</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Tags</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      <tr>
        <td id="title"></td>
        <td id="description"></td>
        <td id="tags"></td>
        <td id="image"></td>
        <td>
          <button id="update-button" class="button">Update</button>
          <button id="delete-button" class="button button-danger">Delete</button>
        </td>
      </tr>
    </table>
    <button id="new-image-button" class="button">New Image</button>
    <script>
      const title = localStorage.getItem('title');
      const description = localStorage.getItem('description');
      const tags = localStorage.getItem('tags');
      const imageData = localStorage.getItem('image');

      document.getElementById('title').textContent = title;
      document.getElementById('description').textContent = description;
      document.getElementById('tags').textContent = tags;
      const img = document.createElement('img');
      img.src = imageData;
      document.getElementById('image').appendChild(img);

      const updateButton = document.getElementById('update-button');
      updateButton.addEventListener('click', () => {
        window.location.href = 'update.html';
      });

      const deleteButton = document.getElementById('delete-button');
      deleteButton.addEventListener('click', () => {
        localStorage.removeItem('title');
        localStorage.removeItem('description');
        localStorage.removeItem('tags');
        localStorage.removeItem('image');
        window.location.href = 'image-details.html';
      });

      const newImageButton = document.getElementById('new-image-button');
      newImageButton.addEventListener('click', () => {
        window.location.href = 'Image_Sharing.html';
      });
    </script>
  </body>
</html>
